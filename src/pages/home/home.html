<ion-content>

  <ion-row class="row-chart">
    <chart [options]="options" (load)="saveInstance($event.context)"></chart>
  </ion-row>

  <ion-row>
    <ion-col col-12>
      <ion-item tappable (click)="openModalSeleccionarPuertos()">
        {{puerto}}
      </ion-item>

    </ion-col>

  </ion-row>

  <ion-row>
    <ion-col col-6>
      <ion-item no-lines>
        <ion-icon item-start name="water" color="primary"></ion-icon>
        <ion-label item-end color="primary">{{puertoSelect?.rio}}</ion-label>
      </ion-item>
    </ion-col>

    <ion-col col-6>
      <ion-item no-lines>
        <ion-icon item-start [name]="variacion?.icono" [ngStyle]="{'color': colorAlerta}"></ion-icon>
        <ion-label item-end [ngStyle]="{'color': colorAlerta}">{{puertoSelect?.evacuacion}} mts</ion-label>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col col-6>
      <ion-item no-lines>
        <ion-icon item-start name="information-circle" [ngStyle]="{'color': variacion?.color}"></ion-icon>
        <ion-label item-end [ngStyle]="{'color': variacion?.color}">{{variacion?.variacion}} mts</ion-label>
      </ion-item>
    </ion-col>

    <ion-col col-6>
      <ion-item no-lines>
        <ion-icon item-start name="information" [ngStyle]="{'color': colorEvacuacion}"></ion-icon>
        <ion-label item-end [ngStyle]="{'color': colorEvacuacion}">{{puertoSelect?.evacuacion}} mts</ion-label>
      </ion-item>
    </ion-col>
  </ion-row>

</ion-content>
